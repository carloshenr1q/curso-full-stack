<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


    <script>
        let number1 = Number(prompt("Digite um número:"));
        
        if(number1 > 5){
            alert("O número é maior que 5");
        }
        else if(number1 < 5){
            alert("O número é menor que 5");
        }
        else{
            alert("O número é igual a 5");
        }
    </script>
</body>
</html>
