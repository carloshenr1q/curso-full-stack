<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: #000;
            color: white;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <form action="">
        <label for="dia">Dia</label>
        <select name="" id="dia"></select>
        <label for="mes">Mês</label>
        <select name="" id="mes"></select>
        <label for="ano">ano</label>
        <select name="" id="ano"></select>
            <!-- option*31{$} Serve para multiplicar -->
    </form>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Preencher dias
            let diaSelect = document.getElementById('dia');
            for (let dia = 1; dia <= 31; dia++) {
                let option = document.createElement('option');
                option.value = dia;
                option.textContent = dia;
                diaSelect.appendChild(option);
            }
            // Preencher meses
            let mesSelect = document.getElementById('mes');
            let meses = ["Janeiro", "Fevereiro", "Março", "Abril", "Maio", "Junho", "Julho", "Agosto", "Setembro", "Outubro", "Novembro", "Dezembro"];
            for (let i = 0; i < meses.length; i++) {
                let option = document.createElement('option');
                option.value = i + 1; // Os meses começam em 1
                option.textContent = meses[i];
                mesSelect.appendChild(option);
            }
            // Preencher anos
            let anoSelect = document.getElementById('ano');
            let anoAtual = new Date().getFullYear();
            for (let ano = anoAtual; ano >= anoAtual - 50; ano--) {
                let option = document.createElement('option');
                option.value = ano;
                option.textContent = ano;
                anoSelect.appendChild(option);
            }
        });
    </script>
</body>
</html>
