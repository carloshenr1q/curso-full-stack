<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto JS</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.2/src/bold/style.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=delete" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <input type="text" name="busca" id="ibusca" placeholder="Pesquisar por títulos" onkeyup="pesquisarTarefas()">
    </header>
    <main>
        <section id="tarefas">
            <div class="tituloTarefa">
                <h2>Tarefas</h2>
                <button onclick="abrirModal()">Nova tarefa</button>
            </div>
            <br>
            <!-- <h6>Nenhuma tarefa registrada</h6> -->
             <ul id="lista"></ul>
        </section>
        <section id="overlay" onclick = "fecharModal()" ></section>
        <div id="criarTarefa" class="modal">
            <form action="" onsubmit="novaTarefa()">
                <h3>Criar Tarefa <i class="ph-bold ph-x" onclick="fecharModal()"></i></h3>
                <label for="ititulo">Título</label>
                <input type="text" name="titulo" id="ititulo" minlength="2" required>
                <label for="idescricao">Descrição</label>
                <textarea name="descricao" id="idescricao" minlength="4" required ></textarea>
                <button>Criar</button>
            </form>
        </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
