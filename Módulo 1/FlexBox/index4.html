<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Align Items</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column; /* Para visualizar a propriedade align-items melhor */
            width: 50%;
            height: 300px;
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 20px;
        }
        /* Align Items Examples */
        .align-start {
            align-items: flex-start;
        }
        .align-end {
            align-items: flex-end;
        }
        .align-center {
            align-items: center;
        }
        .align-stretch {
            align-items: stretch;
        }
        .align-baseline {
            align-items: baseline;
        }
        /* Item Styles */
        .item {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
            margin: 5px;
            border-radius: 5px;
        }
        .item:nth-child(2) {
            font-size: 24px; /* Alterar a altura do texto para visualizar align-baseline */
        }
    </style>
</head>
<body>
    <div class="container align-baseline">
        <div class="item">Item 1</div>
        <div class="item">Item 2</div>
        <div class="item">Item 3</div>
    </div>
</body>
</html>
