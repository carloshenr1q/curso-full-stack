<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>visibility</title>
    <style>
    .visível{
        visibility: visible;
    }
    .não-visível {
        visibility: hidden;
    }
    </style>
</head>
<body>
    <p class="visível">O primeiro parágrafo é visível.</p>
    <p class="não-visível">O segundo parágrafo NÃO é visível.</p>
    <p class="visível">O terceiro parágrafo está visível. Observe que o segundo parágrafo ainda ocupa espaço.</p>
</body>
</html>
