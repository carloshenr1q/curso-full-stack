<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body class="bg-dark text-white">
    
    <div class="d-flex justify-content-center align-items-center vh-100 w-100">
        
        <div class="w-20 p-5">
            <h1 class="h3 text-center mb-4">Cadastro</h1>
            <form action="">
                <div class="mb-3">
                    <label class="form-label" for="usuario">Usuário:</label>
                    <div class="input-group">
                        <span class="input-group-text">@</span>
                        <input type="text" name="usuario" id="usuario" class="form-control">
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="email">Email:</label>
                    <div class="input-group">
                        <input class="form-control" type="email" name="email" id="email">
                        <span class="input-group-text">@umail.com</span>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="sex">Gênero</label>
                    <select class="form-select" name="sexo" id="sex">
                        <option value="Selecione seu sexo">Selecione seu sexo</option>
                        <option value="Homem">Homem</option>
                        <option value="Mulher">Mulher</option>
                        <option value="Outros">Outros</option>
                    </select>
                </div>
                <label class="form-label" for="">Escolha sua profissão</label>
                <div class="mb-3">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="emprego" id="emprego1">
                        <label class="form-label" for="emprego1">Estudante</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="emprego" id="emprego2">
                        <label class="form-label" for="emprego2">Desempregado</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="emprego" id="emprego3">
                        <label class="form-label" for="emprego3">Programador</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="emprego" id="emprego4">
                        <label class="form-label" for="emprego4">Criadora de Conteúdo</label>
                    </div>

                </div>
                <div class="mb-3">
                    <label class="form-label" for="senha">Senha:</label>
                    <input class="form-control" type="password" name="senha" id="senha">
                    <div>A senha deve conter mínimo 8 caracteres</div>
                    <div>A senha deve conter ao menos uma letra maiúscula</div>
                    <div>A senha deve conter ao menos uma letra minuscula</div>
                    <div>A senha deve conter ao menos um caractere especial</div>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="confirma-senha">Confirme sua senha</label>
                    <input class="form-control" type="password" name="confirma-senha" id="confirma-senha">
                    <div class="form-text text-white">As senha precisam ser idênticas!</div>
                </div>
                <div class="form-check form-switch mb-3">
                    <input class="form-check-input" type="checkbox" name="checkbox" id="checkbox">
                    <label class="form-label" for="checkbox">Concordo com os Termos e Serviços</label>
                </div>
                <button class="btn btn-primary w-100">Entrar</button>
            </form>
        </div>

    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous">
    </script>
</body>
</html>
